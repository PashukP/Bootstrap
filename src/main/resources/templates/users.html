<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{/css/style.css}"/>
  <style type="text/css">
    TABLE {
      width: 300px; /* Ширина таблицы */
      border-collapse: collapse; /* Убираем двойные линии между ячейками */
    }
    TD, TH {
      padding: 3px; /* Поля вокруг содержимого таблицы */
      border: 1px solid black; /* Параметры рамки */
    }
    TH {
      background: #00FF00; /* Цвет фона */
    }
  </style>
</head>
<body>
<h1>List of users</h1>
<div>
  <table>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>firstname</th>
    <th>lastname</th>
    <th>age</th>
    <th>email</th>
  </tr>
  <tr th:each="user:${users}">
    <td th:utext="${user.getId()}">id</td>
    <td th:utext="${user.getUsername()}">username</td>
    <td th:utext="${user.getFirstname()}">firstname</td>
    <td th:utext="${user.getLastname()}">lastname</td>
    <td th:utext="${user.getAge()}">age</td>
    <td th:utext="${user.getEmail()}">email</td>
    <td><a th:href="@{edit/{id}(id=${user.getId()})}">Edit</a></td>
    <td><a th:href="@{delete/{id}(id=${user.id})}">Delete</a></td>
  </tr>
</table>
<br/>
<a href="/admin/new">Create new user</a>
<br/>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
